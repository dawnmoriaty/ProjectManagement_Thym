<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuê Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex align-items-center">
                    <i class="bi bi-cart-plus me-2"></i>
                    <h4 class="mb-0">Đặt Thuê Xe</h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img th:src="@{${vehicle.imageVehicle}}"
                             class="img-fluid rounded shadow-sm"
                             style="max-height: 250px; object-fit: cover;"
                             th:alt="${vehicle.name}">
                        <h5 class="mt-3 fw-bold" th:text="${vehicle.name}">Tên Xe</h5>
                        <p class="text-muted">
                            <i class="bi bi-cash me-1"></i>
                            <th:block th:text="${vehicle.price + ' VND/Ngày'}"></th:block>
                        </p>
                    </div>

                    <form th:action="@{/customer/rentals}" method="post">
                        <input type="hidden" name="vehicleId" th:value="${vehicle.id}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startDate" class="form-label">Ngày Bắt Đầu</label>
                                <input type="date" class="form-control" id="startDate"
                                       name="startDate" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="endDate" class="form-label">Ngày Kết Thúc</label>
                                <input type="date" class="form-control" id="endDate"
                                       name="endDate" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="note" class="form-label">Ghi Chú (Tùy Chọn)</label>
                            <textarea class="form-control" id="note"
                                      name="note" rows="3"
                                      placeholder="Nhập ghi chú nếu có"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle me-2"></i>Xác Nhận Thuê
                            </button>
                            <a th:href="@{/customer/vehicles}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-2"></i>Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');

        startDateInput.value = today;
        startDateInput.min = today;
        endDateInput.min = today;

        startDateInput.addEventListener('change', function() {
            endDateInput.min = this.value;
        });
    });
</script>
</body>
</html>
