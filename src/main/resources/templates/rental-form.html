<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuê Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="bi bi-calendar-check me-2"></i>Đặt Thuê Xe
                    </h3>

                </div>
                <div class="card-body">
                    <form th:action="@{/customer/rentals}" method="post">
                        <input type="hidden" name="vehicleId" th:value="${vehicleId}" />

                        <div class="mb-3">
                            <label for="rentalDate" class="form-label">Ngày Thuê</label>
                            <input type="date"
                                   class="form-control"
                                   id="rentalDate"
                                   name="rentalDate"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="returnDate" class="form-label">Ngày Trả</label>
                            <input type="date"
                                   class="form-control"
                                   id="returnDate"
                                   name="returnDate"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="depositAmount" class="form-label">Tiền Cọc</label>
                            <div class="input-group">
                                <span class="input-group-text">VND</span>
                                <input type="number"
                                       class="form-control"
                                       id="depositAmount"
                                       name="depositAmount"
                                       required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle me-2"></i>Xác Nhận Thuê
                            </button>
                            <a th:href="@{/customer/vehicles}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-2"></i>Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('rentalDate').min = today;

        document.getElementById('returnDate').addEventListener('change', function() {
            this.min = document.getElementById('rentalDate').value;
        });
    });
</script>
</body>
</html>
