<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ Nhân Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-12 d-flex justify-content-between align-items-center">
            <h1 class="mb-0">Trang Chủ Nhân Viên</h1>
            <form th:action="@{/auth/logout}" method="post">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-box-arrow-right me-1"></i>Đăng Xuất
                </button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card-deck">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Quản Lý Thuê Xe</h5>
                                <p class="card-text">Xem và quản lý các giao dịch thuê xe</p>
                                <a th:href="@{/employee/rentals}" class="btn btn-primary">Danh Sách Thuê Xe</a>
                            </div>
                        </div>
                    </div>

                    <!-- Thêm các card chức năng khác nếu cần -->
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Quản Lý Khách Hàng</h5>
                                <p class="card-text">Tra cứu và quản lý thông tin khách hàng</p>
                                <a th:href="@{/employee/customers}" class="btn btn-success">Danh Sách Khách Hàng</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
