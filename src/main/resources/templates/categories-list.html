<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Danh Mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Danh Sách Danh Mục</h3>
                    <a th:href="@{/admin/categories/new}" class="btn btn-light">
                        <i class="bi bi-plus-circle me-2"></i>Tạo Danh Mục Mới
                    </a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-primary">
                            <tr>
                                <th class="text-center">ID</th>
                                <th>Tên Danh Mục</th>
                                <th class="text-center">Thao Tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${categories}">
                                <td class="text-center" th:text="${category.categoryId}"></td>
                                <td th:text="${category.nameCategory}"></td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}"
                                           class="btn btn-sm btn-warning me-2">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}"
                                           class="btn btn-sm btn-danger"
                                           onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Thêm thông báo khi không có dữ liệu -->
                    <div th:if="${#lists.isEmpty(categories)}" class="alert alert-info text-center">
                        Không có danh mục nào được tìm thấy.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS và Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
