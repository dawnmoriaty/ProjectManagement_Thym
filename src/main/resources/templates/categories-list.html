<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Categories List</title>
</head>
<body>
<h1>Categories List</h1>
<a th:href="@{/admin/categories/new}">Create New Category</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.categoryId}"></td>
        <td th:text="${category.nameCategory}"></td>
        <td>
            <a th:href="@{/admin/categories/edit/{id}(id=${category.categoryId})}">Edit</a>
            <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
