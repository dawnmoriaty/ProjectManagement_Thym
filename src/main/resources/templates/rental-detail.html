<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi Tiết Thuê Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="mb-4">Chi Tiết Thuê Xe</h1>

<div class="card">
    <div class="card-header bg-primary text-white">
        Thông Tin Thuê Xe
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <h5>Thông Tin Khách Hàng</h5>
                <p><strong>Tên:</strong> <span th:text="${rental.user.fullName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${rental.user.email}"></span></p>
                <p><strong>Số Điện Thoại:</strong> <span th:text="${rental.user.phone}"></span></p>
            </div>
            <div class="col-md-6">
                <h5>Thông Tin Xe</h5>
                <p><strong>Tên Xe:</strong> <span th:text="${rental.vehicle.name}"></span></p>
                <p><strong>Biển Số:</strong> <span th:text="${rental.vehicle.licensePlate}"></span></p>
                <p><strong>Hãng Xe:</strong> <span th:text="${rental.vehicle.manufacturer}"></span>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-6">
                <h5>Chi Tiết Thuê</h5>
                <p><strong>Ngày Bắt Đầu:</strong> <span th:text="${#dates.format(rental.rentalDate, 'dd/MM/yyyy')}"></span></p>
                <p><strong>Ngày Kết Thúc:</strong> <span th:text="${#dates.format(rental.returnDate, 'dd/MM/yyyy')}"></span></p>
                <p><strong>Tổng Chi Phí:</strong> <span th:text="${rental.deposit + ' VND'}"></span></p>
            </div>
            <div class="col-md-6">
                <h5>Trạng Thái</h5>
                <span th:switch="${rental.status}" class="badge fs-6">
                        <span th:case="'PENDING'" class="bg-warning text-dark">Chờ Duyệt</span>
                        <span th:case="'CONFIRMED'" class="bg-primary">Đã Xác Nhận</span>
                        <span th:case="'IN_PROGRESS'" class="bg-info">Đang Thuê</span>
                        <span th:case="'COMPLETED'" class="bg-success">Hoàn Thành</span>
                        <span th:case="'CANCELLED'" class="bg-danger">Đã Hủy</span>
                    </span>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <a href="/employee/rentals" class="btn btn-secondary">Quay Lại Danh Sách</a>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateRentalModal">Cập Nhật Trạng Thái</button>
    </div>
</div>

<!-- Modal Cập Nhật Trạng Thái -->
<div class="modal fade" id="updateRentalModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cập Nhật Trạng Thái Thuê Xe</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/employee/rentals/{id}(id=${rental.rentalId})}" method="post">
                <input type="hidden" name="_method" value="PUT"/>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Chọn Trạng Thái Mới</label>
                        <select name="status" class="form-select">
                            <option value="PENDING">Chờ Duyệt</option>
                            <option value="CONFIRMED">Đã Xác Nhận</option>
                            <option value="IN_PROGRESS">Đang Thuê</option>
                            <option value="COMPLETED">Hoàn Thành</option>
                            <option value="CANCELLED">Đã Hủy</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
