<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.categoryId} == null ? 'Create Category' : 'Edit Category'"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${category.categoryId} == null ? 'Create New Category' : 'Edit Category'"></h1>
    <form th:action="${category.categoryId == null ? '/admin/categories' : '/admin/categories/update/' + category.categoryId}" method="post">
        <input type="hidden" th:if="${category.categoryId != null}" th:name="categoryId" th:value="${category.categoryId}">

        <div class="form-group">
            <label for="nameCategory">Category Name:</label>
            <input type="text" id="nameCategory" name="nameCategory" class="form-control" th:value="${category.nameCategory}" required>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${category.categoryId} == null ? 'Create' : 'Update' "></span>
        </button>
    </form>

    <a th:href="@{/admin/categories}" class="btn btn-secondary mt-3">Back to Categories List</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
