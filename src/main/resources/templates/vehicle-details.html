<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${vehicle.name} + ' - Chi Tiết'">Chi Tiết Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{${vehicle.imageVehicle}}"
                 class="img-fluid rounded shadow"
                 th:alt="${vehicle.name}">
        </div>
        <div class="col-md-6">
            <h1 th:text="${vehicle.name}" class="mb-4">Tên Xe</h1>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Thông Tin Chi Tiết</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <strong>Biển Số:</strong>
                            <span th:text="${vehicle.licensePlate}">Chưa cập nhật</span>
                        </li>
                        <li class="list-group-item">
                            <strong>Hãng Xe:</strong>
                            <span th:text="${vehicle.manufacturer}">Chưa cập nhật</span>
                        </li>
                        <li class="list-group-item">
                            <strong>Mẫu Xe:</strong>
                            <span th:text="${vehicle.model}">Chưa cập nhật</span>
                        </li>
                        <li class="list-group-item">
                            <strong>Giá Thuê:</strong>
                            <span th:text="${vehicle.price + ' VND/Ngày'}">Giá thuê</span>

                        </li>
                        <li class="list-group-item">
                            <strong>Trạng Thái:</strong>
                            <span th:text="${vehicle.status}"
                                  th:class="${vehicle.status == 'AVAILABLE' ? 'text-success' : 'text-danger'}">
                                Trạng Thái
                            </span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="mt-3">
                <h5>Mô Tả</h5>
                <p th:text="${vehicle.description}">Mô tả chi tiết về xe</p>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/customer/vehicles}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Quay Lại
                </a>
                <a th:href="@{/customer/rentals/form/{id}(id=${vehicle.id})}"
                   th:disabled="${vehicle.status != 'AVAILABLE'}"
                   class="btn btn-primary">
                    <i class="bi bi-cart-plus me-1"></i>Thuê Xe
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
