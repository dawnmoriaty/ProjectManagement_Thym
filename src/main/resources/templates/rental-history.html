<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Thuê Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex align-items-center">
                    <i class="bi bi-clock-history me-2"></i>
                    <h4 class="mb-0">Lịch Sử Thuê Xe</h4>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(rentalHistory)}" class="alert alert-info text-center">
                        Bạn chưa có lịch sử thuê xe
                    </div>

                    <div th:if="${not #lists.isEmpty(rentalHistory)}">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-light">
                                <tr>
                                    <th>Mã Thuê</th>
                                    <th>Xe</th>
                                    <th>Ngày Thuê</th>
                                    <th>Ngày Trả</th>
                                    <th>Trạng Thái</th>
                                    <th>Ghi Chú</th>
                                    <th>Thao Tác</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="rental : ${rentalHistory}">
                                    <td th:text="${rental.rentalId}">ID</td>
                                    <td th:text="${rental.vehicle.name}">Tên Xe</td>
                                    <td th:text="${#dates.format(rental.rentalDate, 'dd/MM/yyyy')}">Ngày Thuê</td>
                                    <td th:text="${rental.returnDate != null ? #dates.format(rental.returnDate, 'dd/MM/yyyy') : 'Chưa trả'}">Ngày Trả</td>
                                    <td>
                                            <span class="badge"
                                                  th:classappend="|${rental.status} == 'ongoing' ? 'bg-warning' : ${rental.status} == 'completed' ? 'bg-success' : 'bg-danger'|">
    <th:block th:text="|${rental.status} == 'ongoing' ? 'Đang Thuê' : ${rental.status} == 'completed' ? 'Hoàn Thành' : 'Khác'|"></th:block>
</span>

                                    </td>
                                    <td th:text="${rental.note ?: 'Không có'}">Ghi Chú</td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/customer/rentals/detail/{id}(id=${rental.rentalId})}"
                                               class="btn btn-sm btn-info">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                            <button th:if="${rental.status == 'ongoing'}"
                                                    class="btn btn-sm btn-warning">
                                                <i class="bi bi-arrow-return-left"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a th:href="@{/customer/vehicles}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-1"></i>Quay Lại Danh Sách Xe
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
