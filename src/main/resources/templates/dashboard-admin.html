<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Welcome to Admin Dashboard</h1>
        <form th:action="@{/auth/logout}" method="post">
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-box-arrow-right me-1"></i>Đăng Xuất
            </button>
        </form>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <h2 class="mb-3">Quản Lý</h2>
            <div class="list-group">
                <a th:href="@{/admin/categories}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Quản Lý Danh Mục</h5>
                    </div>
                    <p class="mb-1">Thêm, sửa, xóa các danh mục</p>
                </a>
                <a th:href="@{/admin/vehicles}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Quản Lý Xe</h5>
                    </div>
                    <p class="mb-1">Thêm, sửa, xóa thông tin xe</p>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
