<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang Chủ Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="mb-4">Chào Mừng Khách Hàng</h1>

            <div class="card-deck">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Danh Sách Xe</h5>
                                <p class="card-text">Khám phá các xe hiện có để thuê</p>
                                <a href="/customer/vehicles" class="btn btn-primary">Xem Xe</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Lịch Sử Thuê Xe</h5>
                                <p class="card-text">Xem các giao dịch thuê xe của bạn</p>
                                <a href="/customer/rentals/history" class="btn btn-secondary">Lịch Sử Thuê</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
