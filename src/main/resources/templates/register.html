<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Đăng ký tài khoản</h2>
            <!-- Hiển thị lỗi -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form action="/auth/register" method="post" th:object="${registerRequest}" enctype="multipart/form-data" class="needs-validation" novalidate>
                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Nhập tên đăng nhập" required>
                    <div class="invalid-feedback">Tên đăng nhập là bắt buộc.</div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Nhập mật khẩu" required>
                    <div class="invalid-feedback">Mật khẩu là bắt buộc.</div>
                </div>

                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ và tên</label>
                    <input type="text" id="fullName" th:field="*{fullName}" class="form-control" placeholder="Nhập họ và tên" required>
                    <div class="invalid-feedback">Họ và tên là bắt buộc.</div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Nhập email" required>
                    <div class="invalid-feedback">Email hợp lệ là bắt buộc.</div>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" id="phone" th:field="*{phone}" class="form-control" placeholder="Nhập số điện thoại" required>
                    <div class="invalid-feedback">Số điện thoại là bắt buộc.</div>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Nhập địa chỉ">
                </div>

                <!-- IDVN -->
                <div class="mb-3">
                    <label for="IDVN" class="form-label">Số CMND/CCCD</label>
                    <input type="text" id="IDVN" th:field="*{IDVN}" class="form-control" placeholder="Nhập số CMND/CCCD">
                </div>

                <!-- Avatar -->
                <div class="mb-3">
                    <label for="avatar" class="form-label">Ảnh đại diện</label>
                    <input type="file" id="avatar" th:field="*{avatar}" class="form-control" accept="image/*" multiple required />
                </div>

                <!-- Active -->
                <div class="form-check mb-3">
                    <input type="checkbox" id="active" th:field="*{active}" class="form-check-input">
                    <label for="active" class="form-check-label">Kích hoạt tài khoản</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
            </form>

            <p class="text-center mt-3">Đã có tài khoản? <a href="/auth/login">Đăng nhập</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Validation Script -->
<script>
    // Bootstrap form validation
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
